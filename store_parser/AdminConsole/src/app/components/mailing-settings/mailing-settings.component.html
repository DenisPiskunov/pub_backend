<div class="container-fluid">
    <app-left-menu>Loading left-menu...</app-left-menu>
    <div class="ui-md-offset-2">
        <p-blockUI [blocked]="blockedDocument"></p-blockUI>
        <div style="height: 1em" class="ui-g-12"></div>
        <div class="ui-g-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5>Список рассылки:</h5>
                </div>
                <div class="panel-body">
                    <form class="form-mailing-editor" #mailingForm="ngForm" novalidate>
                        <div class="ui-g-12">
                            <p-chips name="gambling-keys" [(ngModel)]="mailList" placeholder="Добавить..."
                                     (onAdd)="onAddEmail($event.value)"
                                     (onRemove)="onRemoveEmail($event.value)"
                                     addOnTab="true" addOnBlur="true"></p-chips>
                            <div style="height: 1em"></div>
                            <button pButton type="button" label="Сохранить изменения" icon="fa-check"
                                    iconPos="right" (click)="onSaveChanges()" [disabled]="!mailListChanged"></button>
                            <button pButton type="button" label="Отменить изменения" class="ui-button-secondary"
                                    icon="fa-close"
                                    iconPos="right"
                                    (click)="onRevertChanges()" [disabled]="!mailListChanged"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
